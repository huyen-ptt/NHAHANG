<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Email</title>
</head>

<body style="margin:0;padding:0;background:#ffffff;font-family:Arial,Helvetica,sans-serif;">

    <div style="width:100%;background:#f5f2f0;" align="center">

        <!-- WRAPPER -->
        <table width="100%" cellpadding="0" cellspacing="0" bgcolor="#f5f2f0" style="max-width:100%;">
            <tr>
                <td align="center">

                    <!-- CONTENT CONTAINER -->
                    <table cellpadding="0" cellspacing="0" width="100%" style="max-width:600px; width:100%;">

                        <tr>
                            <td align="center" style="padding:24px 16px;">

                                <!-- LOGO CIRCLE (MOBILE-FRIENDLY) -->
                                <a href="https://thekitchen.vn" style="
                                    width:120px;
                                    height:120px;
                                    border-radius:50%;
                                    background:#1a150d;
                                    display:flex;
                                    align-items:center;
                                    justify-content:center;
                                ">
                                    <img src="https://thekitchen.vn/img/THEKITCHEN-logo-opt-04.png"
                                        style="max-width:85%;height:auto;object-fit:contain;">
                                </a>

                                <!-- MAIN CARD -->
                                <table width="100%" cellpadding="0" cellspacing="0"
                                    style="background:#ffffff;margin-top:24px;border-radius:8px;">
                                    <tr>
                                        <td style="padding:24px 16px;text-align:center;">

                                            <h1 style="font-size:20px;font-weight:700;color:#242e52;margin:0 0 12px;">
                                                {{TITLE}}
                                            </h1>

                                            <p style="margin:0 0 20px;font-size:14px;color:#555;">
                                                {{SUBTITLE}}
                                            </p>

                                            <h2 style="font-size:18px;font-weight:700;color:#242e52;margin:0 0 12px;">
                                                {{RESTAURANT_NAME}}
                                            </h2>

                                            <!-- DETAILS -->
                                            <table width="100%" cellpadding="0" cellspacing="0"
                                                style="margin-top:16px;">
                                                <tr>
                                                    <td>

                                                        <table width="100%" cellpadding="0" cellspacing="0"
                                                            style="text-align:left; font-size:14px;">

                                                            <!-- NAME -->
                                                            <tr>
                                                                <td width="24" style="padding:6px;">
                                                                    <img src="https://thekitchen.vn/img/icon-sm-person-black.png"
                                                                        width="18">
                                                                </td>
                                                                <td style="padding:6px;">{{NAME}}</td>
                                                            </tr>

                                                            <!-- DATE -->
                                                            <tr>
                                                                <td width="24" style="padding:6px;">
                                                                    <img src="https://thekitchen.vn/img/icon-sm-calendar-black.png"
                                                                        width="18">
                                                                </td>
                                                                <td style="padding:6px;">{{DATE}}</td>
                                                            </tr>

                                                            <!-- TIME -->
                                                            <tr>
                                                                <td width="24" style="padding:6px;">
                                                                    <img src="https://thekitchen.vn/img/icon-sm-clock-black.png"
                                                                        width="18">
                                                                </td>
                                                                <td style="padding:6px;">{{TIME}}</td>
                                                            </tr>

                                                            <!-- GUESTS -->
                                                            <tr>
                                                                <td width="24" style="padding:6px;">
                                                                    <img src="https://thekitchen.vn/img/icon-sm-people-black.png"
                                                                        width="18">
                                                                </td>
                                                                <td style="padding:6px;">{{GUESTS}}</td>
                                                            </tr>

                                                        </table>

                                                    </td>
                                                </tr>
                                            </table>

                                        </td>
                                    </tr>
                                </table>

                                <!-- FOOTER NOTE -->
                                <table width="100%" cellpadding="0" cellspacing="0"
                                    style="background:#ffffff;margin-top:16px;border-radius:8px;">
                                    <tr>
                                        <td style="padding:24px 16px;">

                                            <h2 style="font-size:18px;font-weight:700;margin:0 0 12px;color:#242e52;">
                                                {{NOTE_TITLE}}
                                            </h2>

                                            <p style="margin:0;font-size:14px;line-height:1.6;color:#444;">
                                                <b>{{ADDRESS_LABEL}}</b><br>
                                                {{ADDRESS}}
                                                <br><br>
                                                <b>{{CONTACT_LABEL}}</b><br>
                                                {{CONTACT}}
                                            </p>

                                        </td>
                                    </tr>
                                </table>

                            </td>
                        </tr>

                    </table>

                </td>
            </tr>
        </table>
    </div>

</body>

</html>
